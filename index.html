<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran UKT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pembayaran UKT</h1>
    <form id="uktForm">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required><br>
        
        <label for="nim">NIM:</label>
        <input type="text" id="nim" name="nim" required><br>
        
        <label for="jurusan">Jurusan:</label>
        <input type="text" id="jurusan" name="jurusan" required><br>
        
        <label for="jumlah">Jumlah UKT (dalam rupiah):</label>
        <input type="number" id="jumlah" name="jumlah" required><br>
        
        <label for="slip">Unggah Bukti Pembayaran:</label>
        <input type="file" id="slip" name="slip" accept="image/*" required><br><br>
        
        <button type="submit">Bayar</button>
    </form>

    <div id="result" style="display: none;">
        <h2>Konfirmasi Pembayaran</h2>
        <p><strong>Nama:</strong> <span id="resultNama"></span></p>
        <p><strong>NIM:</strong> <span id="resultNim"></span></p>
        <p><strong>Jurusan:</strong> <span id="resultJurusan"></span></p>
        <p><strong>Jumlah UKT:</strong> Rp <span id="resultJumlah"></span> juta</p>
        <p><strong>Bukti Pembayaran:</strong></p>
        <img id="resultSlip" alt="Bukti Pembayaran" style="max-width: 300px; border: 1px solid #ccc;"><br><br>
        <button onclick="resetForm()">Kembali</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
